<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<link href="progettoForm.css" rel="stylesheet" type="text/css">
<meta charset="ISO-8859-1">
</head>
<body>
	<div>
		<h4 class="title">Crea Nuova Attivita</h4>
		<p th:text="${exists}"></p>
	</div>
	<form th:action="@{/attivita}" method="POST" th:object="${attivita}">
		<table>
			<tr>
				<td>Nome:</td>
				<td><input type="text" th:field="*{nome}" /></td>
				<td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></td>
			</tr>		
			<tr>
				<td>Data:</td>
				<td><input type="date" th:field="*{data}" /></td>
				<td th:if="${#fields.hasErrors('data')}" th:errors="*{data}"></td>
			</tr>
			<tr>
				<td>Orario:</td>
				<td><input type="time" th:field="*{orario}" /></td>
				<td th:if="${#fields.hasErrors('orario')}" th:errors="*{orario}"></td>
			</tr>
			<tr>
				<td><button type="submit">Invio</button></td>
			</tr>
			<tr>
				<td><button type="reset">Reset</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
